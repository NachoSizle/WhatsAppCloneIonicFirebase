<ion-content padding>
  <h2 text-center margin>Sign in</h2>
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="email" type="text" placeholder="Username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="password" type="password" placeholder="Password"></ion-input>
    </ion-item>
  </ion-list>

  <button block ion-button (click)="signIn($event)">
    Sign In
  </button>
</ion-content>
