<!--

<ion-header>

  <ion-navbar>
    <ion-title>Contacts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let usr of users | async" (click)="showOptions(usr)">
      <ion-avatar item-start>
        <img src="./assets/img/charmander.png">
      </ion-avatar>
      <h2>{{usr.username}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
