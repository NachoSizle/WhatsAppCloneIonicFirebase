<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addSong()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome back {{username}}</h2>

  <ion-list>
    <ion-item *ngFor="let song of songsFromUser | async" (click)="showOptions(song.$key, song.title)">
      {{song.title}} - {{song.artist}}
    </ion-item>
  </ion-list>
</ion-content>
